<ion-content [fullscreen]="true">
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu Content</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">This is the menu content.</ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
          <ion-text color="tertiary">Home</ion-text>
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-card class="profile-card" color="tertiary">
        <ion-avatar>
          <img
            alt="Silhouette of a person's head"
            src="https://ionicframework.com/docs/img/demos/avatar.svg"
          />
        </ion-avatar>
        <div>
          <ion-card-header>
            <ion-card-title>Joe Kier Hagos</ion-card-title>
            <ion-card-subtitle>BSIT 2-3</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content> This is my Activity 8 </ion-card-content>
        </div>
      </ion-card>
      <ion-header>
        <ion-title color="tertiary"><h1>My Tech Stacks</h1></ion-title>
      </ion-header>
      <div class="grid-container">
        <ion-card class="stack">
          <img
            alt="Angular"
            src="https://skillforge.com/wp-content/uploads/2020/10/angular-1512x1536.png"
          />
          <ion-card-header>
            <ion-card-title>Angular</ion-card-title>
          </ion-card-header>
        </ion-card>
        <ion-card class="stack">
          <img
            alt="Ionic"
            src="https://th.bing.com/th/id/OIP.IQnA8J4vPsw8JAVQsQOQcAHaE8?rs=1&pid=ImgDetMain"
          />
          <ion-card-header>
            <ion-card-title>Ionic</ion-card-title>
          </ion-card-header>
        </ion-card>
        <ion-card class="stack">
          <img
            alt="React"
            src="https://clipground.com/images/react-logo-png-7.png"
          />
          <ion-card-header>
            <ion-card-title>React</ion-card-title>
          </ion-card-header>
        </ion-card>
        <ion-card class="stack">
          <img
            alt="Tailwind"
            src="https://re-engines.com/wp-content/uploads/2021/07/tailwindcss_logo_icon_167923.png"
          />
          <ion-card-header>
            <ion-card-title>Tailwind</ion-card-title>
          </ion-card-header>
        </ion-card>
      </div>
      <ion-list [inset]="true">
        <ion-item>
          <ion-textarea
            label="Comments"
            labelPlacement="floating"
            rows="5"
          ></ion-textarea>
        </ion-item>
      </ion-list>

      <ion-note color="tertiary" class="ion-margin-horizontal">
        Welcome to my Firebase Website.</ion-note
      >
    </ion-content>
  </div>
</ion-content>
