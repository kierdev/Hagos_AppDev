<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding menu">
    <div>
      <ion-icon name="settings-outline"></ion-icon>
      <ion-label>SETTINGS</ion-label>
    </div>
    <div (click)="logOut()">
      <ion-icon name="log-in-outline"></ion-icon>
      <ion-label>LOGOUT</ion-label>
    </div>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="navigateToSignUp()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>

    <div id="LoadingText" *ngIf="isLoading">
      <ion-text color="tertiary">Loading please wait... </ion-text>
    </div>
    <ion-card *ngFor="let car of carList">
      <ion-card-header>
        <ion-card-title>{{car.carModel}}</ion-card-title>
        <ion-card-subtitle>{{car.carBrand}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <div>
          <ion-text color="primary">PRICE: </ion-text>
          <ion-label>{{car.carPrice}}</ion-label>
        </div>
        <div>
          <ion-text color="primary">AVAILABILITY: </ion-text>
          <ion-label
            >{{car.carAvailability ? "Available" : "Not available"}}</ion-label
          >
        </div>

        <div>
          <ion-text color="primary">COLORS: </ion-text>
          <div
            class="colors-container"
            *ngFor="let color of car.carAvailableColors"
          >
            <span fill="outline">{{color}}</span>
          </div>
        </div>
      </ion-card-content>
      <div class="buttons-container">
        <ion-button (click)="edit(car)" color="tertiary" shape="round">
          Edit <ion-icon name="create-outline"></ion-icon>
        </ion-button>
        <ion-button
          (click)="deleteConfirmation(car)"
          color="danger"
          shape="round"
        >
          Delete
          <ion-icon name="close-circle-outline"></ion-icon>
        </ion-button>
      </div>
    </ion-card>
  </ion-content>
</div>
